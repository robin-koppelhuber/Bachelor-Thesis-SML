# @package _global_.datasets.imdb
name: imdb
display_name: "IMDB"
task_type: classification
num_labels: 2

# HuggingFace dataset
hf_dataset:
  path: stanfordnlp/imdb
  split:
    train: train
    test: test

# Fine-tuned model checkpoint
finetuned_checkpoint: textattack/roberta-base-imdb

# Preprocessing
preprocessing:
  text_column: text
  label_column: label
  max_length: 512
  truncation: true
  padding: max_length

# Evaluation
evaluation:
  batch_size: 32
  metrics:
    - accuracy
    - f1_macro
